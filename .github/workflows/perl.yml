on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Perl
        uses: shogo82148/actions-setup-perl@v1
        with:
          perl-version: 5.30

      - run: cpanm --installdeps .

      - run: cpanm git://github.com/utgwkk/Test2-Plugin-GitHub-Actions-AnnotateFailedTest.git@annotate-with-details

      - run: prove -Ilocal -Ilib -lv t
  